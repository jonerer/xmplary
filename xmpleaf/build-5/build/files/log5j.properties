log4j.rootLogger=DEBUG, CA, SO

log4j.appender.CA=org.apache.log4j.RollingFileAppender

log4j.appender.CA.File=files/log.log
log4j.appender.CA.MaxFileSize=30MB
log4j.appender.CA.MaxBackupIndex=4
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%d{HH:mm:ss.SSS} [%t:%5p] (%F:%L) \r\n             => %m%n

log4j.appender.SO=org.apache.log4j.ConsoleAppender
log4j.appender.SO.Threshold = ERROR
log4j.appender.SO.layout=org.apache.log4j.PatternLayout
log4j.appender.SO.layout.ConversionPattern=%d{HH:mm:ss.SSS} [%t:%5p] (%F:%L) \r\n             => %m%n
